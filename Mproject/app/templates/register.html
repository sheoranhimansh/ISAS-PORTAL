<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form action="http://0.0.0.0:8080/register" method="POST">
            <legend>Register</legend>
            <p class="message text-danger"></p>
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" class="form-control" id="register-name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-roll">Roll</label>
                <input type="number" class="form-control" id="register-email" name="roll" placeholder="8 digit rollno" min="20100000" max="20170500">
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter your password">
            </div>
                <select name="sem1">
                {% for x in sem %}
                <option value="{{x.name}}">{{ x.name }}</option>
                {% endfor %}
                </select>



      <!--       <div class="dropdown-group">
                Semester to be register:    
                <select name ="registersem">
                {% for x in semester %}
                <option value = '{{x.name}}'>sem {{x.name}}</option>
                {%endfor%}
                </select>
             </div> -->

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
